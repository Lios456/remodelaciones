{% extends 'base.html' %}
{% block main %}
<main id="main" class="main">
    <div class="conatiner text-center">
        <h2>Nuevo {{clase}}</h2>
    </div>
    
    
        
    <div class="container-lg d-flex justify-content-center">
        <form action="" method="post" class="w-50 needs-validation" novalidate enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-success w-50" ><i class="bi bi-check"></i>&nbsp;Guardar</button>
            </div>
        </form>
    </div>
</main>

{% endblock %}
